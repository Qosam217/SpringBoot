<p>Are you sure to delete this variant?</p>
Variant Name: <span th:text="${variant.name}"></span><br>
Slug: <span th:text="${variant.slug}"></span><br>
Price: <span th:text="${variant.price}"></span><br>
Stock: <span th:text="${variant.stock}"></span><br>
Description: <span th:text="${variant.description}"></span><br>
<hr>
<button class="btn btn-danger" th:value="${variant.id}" onclick="confirm('Are you sure?', deleteVariant(this.value))" style="float: right;">Delete</button>
